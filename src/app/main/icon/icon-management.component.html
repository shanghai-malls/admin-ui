<nz-card>
    <div style="padding-right: 30px">
        <h2>
            图标列表
            <nz-popover [nzTitle]="null" [nzPlacement]="'right'" [nzTrigger]="'click'">
                <i class="anticon anticon-filter" nz-popover  style="cursor: pointer"></i>
                <ng-template #nzTemplate>
                    <div><input nz-input placeholder="搜索图标" (keyup)="filterIcon()" [(ngModel)]="searchText"></div>
                </ng-template>
            </nz-popover>
        </h2>

        <ul class="anticon-list">
            <li *ngFor="let icon of icons" (click)="select(icon)" >
                <i class="{{prefix}}{{icon}}"></i><span class="anticon-class"><span class="ant-badge">{{icon}}</span></span>
            </li>
        </ul>
    </div>
</nz-card>
