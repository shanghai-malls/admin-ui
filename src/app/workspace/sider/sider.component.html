<nz-collapse [nzBordered]="false">
    <nz-collapse-panel *ngFor="let menuGroup of menuGroups" [nzHeader]="menuGroup.displayName" class="menu-group" [nzActive]="isExpand(menuGroup)">
        <div class="menu-item-container">
            <a *ngFor="let menu of menuGroup.menus" routerLink="{{menu.path}}" routerLinkActive="active" title="{{menu.description}}">â— {{menu.displayName}}</a>
        </div>
    </nz-collapse-panel>
</nz-collapse>
