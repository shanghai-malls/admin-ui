<div class="box-group">
    <div>
        <div class="ant-modal-header" *ngIf="detailPanel.title || focused" >
            <div class="ant-modal-title" (click)="focus(title)">
                <span [class.hide]="focused" >{{detailPanel.title}}</span>
                <input #title [class.hide]="!focused" nz-input [(ngModel)]="detailPanel.title" placeholder="请输入标题" (blur)="blur(title)"/>
            </div>
        </div>
        <div class="body-group">
            <d-query-form [form]="detailPanel.queryForm"></d-query-form>
            <d-form-body [bodies]="[detailPanel.queryResult]" [spacing]="detailPanel.queryResult" (onSetting)="showRowSetting()"></d-form-body>
        </div>
    </div>
    <d-tabset [tabset]="detailPanel.tabset"></d-tabset>
</div>
