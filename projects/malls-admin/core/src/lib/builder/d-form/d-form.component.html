<form nz-form class="body-bg" *ngIf="!confirm">
    <div class="ant-modal-header" *ngIf="form.title || focused">
        <div class="ant-modal-title" (click)="focus(title)">
            <span [class.hide]="focused" >{{form.title}}</span>
            <input #title [class.hide]="!focused" nz-input [(ngModel)]="form.title" [ngModelOptions]="{standalone: true}" placeholder="请输入标题" (blur)="blur(title)"/>
            <div style="display: inline-block; width: 150px; margin-left: 50px;" *ngIf="form.body?.length > 1">
                <nz-select nzPlaceHolder="请选择Content Type" [(ngModel)]="contentType" [ngModelOptions]="{standalone: true}">
                    <nz-option *ngFor="let option of form.body" [nzValue]="option.contentType" [nzLabel]="option.contentType"></nz-option>
                </nz-select>
            </div>
        </div>
    </div>
    <d-form-body [bodies]="bodies" [spacing]="form" (onSetting)="showFormSetting()" ></d-form-body>
    <div class="ant-modal-footer">
        <d-button [button]="form.submitButton"></d-button>
        <d-button [button]="form.clearButton"></d-button>
    </div>
</form>


<div class="ant-modal ant-confirm ant-confirm-confirm" style="width: 416px" *ngIf="confirm">
    <div class="ant-modal-content">
        <div class="ant-modal-body">
            <div class="ant-confirm-body-wrapper">
                <div class="ant-confirm-body">
                    <i class="anticon anticon-question-circle"></i>
                    <span class="ant-confirm-title" (click)="focus(title)">
                                <span [class.hide]="focused">{{form.title}}</span>
                                <input #title [class.hide]="!focused" nz-input [(ngModel)]="form.title" [ngModelOptions]="{standalone: true}" placeholder="请输入标题" (blur)="blur(title)"/>
                            </span>
                </div>
                <div class="ant-confirm-btns">
                    <d-button [button]="form.submitButton"></d-button>
                    <d-button [button]="form.clearButton" style="margin-left: 8px"></d-button>
                </div>
            </div>
        </div>
    </div>
</div>
