<ng-container *ngIf="view.type === 'form'">
    <d-form [form]="view"></d-form>
</ng-container>

<ng-container *ngIf="view.type === 'table'">
    <d-table [table]="view"></d-table>
</ng-container>

<ng-container *ngIf="view.type === 'detail-panel'">
    <d-detail [detailPanel]="view"></d-detail>
</ng-container>

<ng-container *ngIf="view.type === 'row'">
    <d-row></d-row>
</ng-container>

<ng-container *ngIf="view.type === 'tabset'">
    <d-tabset></d-tabset>
</ng-container>

<ng-container *ngIf="view.type === 'card'">
    <d-card></d-card>
</ng-container>
