<nz-card [nzTitle]="card.title" [nzBordered]="card.bordered" [nzExtra]="extraTemplate">
    <ng-template #title>
        <div *ngIf="card.title || focused">
            <div class="title" (click)="focus(input)">
                <span [class.hide]="focused" >{{card.title}}</span>
                <input #input [class.hide]="!focused" nz-input [(ngModel)]="card.title" placeholder="请输入label" (blur)="blur(input)"/>
            </div>
        </div>
    </ng-template>
    <ng-template #extraTemplate>
        <nz-switch [(ngModel)]="card.bordered" [nzCheckedChildren]="'显示边框'" [nzUnCheckedChildren]="'隐藏边框'"></nz-switch>
    </ng-template>

    <div>
        <d-part [component]="card.content"></d-part>
    </div>
</nz-card>
